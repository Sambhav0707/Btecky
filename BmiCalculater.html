<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        #calculator {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        <br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
        <br>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <h2>Your BMI:</h2>
        <p id="bmiResult"></p>
    </div>
    <img src="placeholder_image.jpg" alt="Healthy Lifestyle" />
    
    <script>
        // JavaScript for BMI calculation
        function calculateBMI() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value) / 100; // Convert height to meters
            var bmi = weight / (height * height);
            document.getElementById("bmiResult").innerHTML = "Your BMI: " + bmi.toFixed(2);
        }
    </script>
</body>
</html>
